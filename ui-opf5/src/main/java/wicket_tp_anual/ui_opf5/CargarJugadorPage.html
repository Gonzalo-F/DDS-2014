<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />

<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">

<title>Cargar Nuevo Jugador</title>
</head>
<body style="background: #F7F8E0">
<h1 align="center">
			Cargar Nuevo Jugador
	</h1>
	<div class="container">
	<form wicket:id="cargarJugadoresForm" class="form-horizontal">
	<div>
				<table >
				<tr>
					<td><label>Nombre</label></td>
					<td><input wicket:id= "nombre" type="text" placeholder="Nombre"></td>
				</tr>
				<tr>
					<td><label>Apodo</label></td>
					<td><input wicket:id= "apodo" type="text" placeholder="Apodo"></td>
				</tr>
				<tr>
					<td><label>Fecha de Nacimiento:</label></td>
					<td><input wicket:id= "nacimiento" type="text" placeholder="dd/mm/aa"></td>
				</tr>
				<tr>
					<td><label>Handicap</label></td>
					<td><input wicket:id= "handicap" type="text" placeholder="numero"></td>
				</tr>
				
				
				
				</table>
				<button wicket:id="guardar" >Guardar</button>
				<button wicket:id="volver" >Volver</button>
	
	</div>
	</form>
	</div>

</body>
</html>
