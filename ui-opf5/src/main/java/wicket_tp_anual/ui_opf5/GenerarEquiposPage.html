<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<title>Generador de Equipos</title>
	<link
		href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
		rel='stylesheet' type='text/css' />
	<link 
		rel="stylesheet"
		href="style.css"
		type="text/css"
		media="screen"
		title="Stylesheet" />
</head>
<body style="background: #F7F8E0">
<table style="width: 100%">
	<tr>
		<td><label>Partido:</label></td>
		<td>
			<select>
				<option>partido1</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td><label>Criterio de seleccion:</label></td>
		<td>
			<select>
				<option>criterio1</option>
			</select>
		</td>
	</tr>
	<tr>
		<td valign="top"><label>Ordenamiento</label></td>
		<td>
			<table>
				<tr>
					<td><input type="checkbox" /></td>
					<td><label>Handicap</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td><label>Promedio del ultimo partido</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td><label>Promedio de los ultimos N partidos</label></td>
					<td><label>N</label></td>
					<td><input type="text" /></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr align="center">
	<td><button>Generar Equipos</button></td>
	</tr>
	<tr>
		<td><label>Equipo 1</label></td>
		<td><label>Equipo 2</label></td>
	</tr>
</table>
	<button wicket:id="volver">
			Volver
	</button>
</body>
</html>
