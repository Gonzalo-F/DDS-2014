<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link
		href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
		rel='stylesheet' type='text/css' />
	<link 
		rel="stylesheet"
		href="style.css"
		type="text/css"
		media="screen"
		title="Stylesheet" />
	
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    
    <title>Generador de Equipos</title>  
       
</head>
<body style="background: #F7F8E0">
<div>

<form wicket:id="generador">
	<div>
		<label>Criterio de seleccion:</label>
		<select wicket:id="distribucionEquipos">
        <option>criterio1</option>
        </select>
	</div>
	
	<table>
	<tr>
		<td><label>Ordenamiento 1</label></td>
		<td><label>Agregar criterios</label></td>
	</tr>
	<tr>
		<td>
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<td><span>criterio1</span></td>
					<td><button>X</button></td>
				</tr>
			</table>
		</td>
		<td>
			<table>
				<tr><td><button>Por Handicap</button></td></tr>
				<tr><td><button>Por Promedio del ultimo partido</button></td></tr>
			</table>
		</td>
	</tr>
	</table>
		
		
	
   	<div>
   		<button wicket:id="generarEquiposTentativos">Generar Equipos</button>
   	</div>
   	<table>
   	<tr>
		<td><label>Equipo 1</label></td>
		<td><label>Equipo 2</label></td>
	</tr>
	<tr>
		<td>
		<table class="table table-striped table-bordered table-condensed">
			<tr wicket:id="equipo1">
				<td><label wicket:id="nombre">nomJugador</label></td>
				<td><button wicket:id="verJugadorSeleccionado">Ver</button></td>
			</tr>
		</table>
		</td>
		<td>
		<table class="table table-striped table-bordered table-condensed">
			<tr wicket:id="equipo2">
				<td><label wicket:id="nombre">nomJugador</label></td>
				<td><button wicket:id="verJugadorSeleccionado">Ver</button></td>
			</tr>
		</table>
		</td>
	</tr>
	</table>

	<button wicket:id="confirmarEquipos">
			Confirmar Equipos
	</button>
	<button wicket:id="volver">
			Volver
	</button>
</form>
</div>
</body>
</html>
