<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link
		href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
		rel='stylesheet' type='text/css' />
	<link 
		rel="stylesheet"
		href="style.css"
		type="text/css"
		media="screen"
		title="Stylesheet" />
	
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    
    <title>Buscar Jugadores</title>  
    
       
</head>
<body style="background: #F7F8E0">
<div class="container">

<form wicket:id="buscarJugadoresForm" class="form-horizontal">

		<div class="form-group">
           		<label class="control-label" for="nombre">Por nombre (comienza con)</label>
              	<div class="controls">
            		<input wicket:id="nombre" type="text" placeholder="Nombre" class="form-control">
   		       	</div>
        	</div>
        	
        	<div class="form-group">
           		<label class="control-label" for="nombre">Por apodo:</label>
              	<div class="controls">
            		<input wicket:id="apodo" type="text" placeholder="apodo" class="form-control">
   		       	</div>
        	</div>

</form>
</div>

</body>
</html>
