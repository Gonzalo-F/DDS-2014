<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />

<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">

<title>Buscar Jugadores</title>


</head>
<body style="background: #F7F8E0">
<h1 align="center">
			Buscador de jugadores
	</h1>
	
<div class="container">
		<form wicket:id="buscarJugadoresForm" class="form-horizontal">

			<div>
				<table >
				<tr>
					<td><label>Por nombre:</label></td>
					<td><input wicket:id="nombre" type="text" placeholder="Nombre"></td>
				</tr>
				<tr>
					<td><label>Por apodo:</label></td>
					<td><input wicket:id="apodo" type="text" placeholder="apodo"></td>
				</tr>
				<tr>
					<td><label>Por nacimiento:</label></td>
					<td><input wicket:id="nacimiento" type="text" placeholder="dd/mm/aaaa"></td>
				</tr>
				<tr>
					<td><label>Por handicap:</label></td></tr>
				<tr>
					<td><select wicket:id="selectorHandicap">
					<option>Desde</option>
					<option>Hasta</option></select></td>
					<td><input wicket:id="handicap" type="text" /></td></tr>			
				<tr>
					<td><label>Por promedio:</label></td>
				</tr>
				<tr>
					<td><input type="checkbox">Desde</td>
					<td><input wicket:id="promedioDesde" type="text"/></td>
				</tr>
				<tr>
					<td><input type="checkbox">Hasta</td>
					<td><input wicket:id="promedioHasta" type="text"/></td>
				</tr>
				<tr>
					<td> <label>Por infracciones:</label></td>
				</tr>
				<tr>
					<td>
					<select wicket:id="selectorInfracciones">
        				<option>con infracciones</option>
        				<option>sin infracciones</option>
        				<option>todos</option>
       				 </select>
       				 </td>
       			 </tr>       					
							
				<tr>
           			<td><label wicket:id="error"></label></td>           			
           		</tr>
           	
           		</table>
           		
           		<button wicket:id="buscar" >Buscar</button>	
				<button wicket:id="limpiar">Limpiar</button>					
				<button wicket:id="volver" >Volver al menu principal</button>
				
				
			<td>
			<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">Apodo</th>
	               		<th id="main">Promedio</th>
	               		<th id="main">Handicap</th>
	               		<th id="main">Acciones</th>
	               		
	               	</tr>
	            </thead>
				              	<tr wicket:id="resultados">
	                   	<td>
	                   	    <span wicket:id= "nombre">nombre</span> 
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="apodo">apodo</span>
	   	                </td> 
	           	        <td>
	       	            	<span wicket:id="promedioTotal">promedio</span>
	   	                </td>
	   	                <td>
	       	            	<span wicket:id="handicap">handicap</span>
	   	                </td> 
	           	        <td>
	           	        	<button wicket:id="ver">Ver m&aacutes</button>
	           	        </td>
	               	</tr>
	               	
               	
           	</table>
           	</td>
			
			</div>
		
			
		</form>
</div>
</body>
</html>
