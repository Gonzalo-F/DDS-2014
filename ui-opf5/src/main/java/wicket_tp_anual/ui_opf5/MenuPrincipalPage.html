<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<title>Menu Principal</title>
	<link
		href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
		rel='stylesheet' type='text/css' />
	<link 
		rel="stylesheet"
		href="style.css"
		type="text/css"
		media="screen"
		title="Stylesheet" />
</head>
<body style="background: #F7F8E0">

	<h1 align="center">
			Bienvenido al organizador de partidos futbol 5!!!
	</h1>
	<div align="center">
	<img src="http://www.messentools.com/images/emoticones/futbol/www.MessenTools.com-emoticones-soccer-futbol-074.gif">
	</div>
	<div align="center">
	<form  wicket:id="buscarJugadoresForm">
		<table>
		<tr>
			<td>
			<button	wicket:id="buscarJugadores" class="btn-link">
					VER INFO DE JUGADORES
				</button>
			</td>	
			<td align="center">
				<div>
					<label>Partido:</label>
				</div>
				<div>
					<select wicket:id="partidoSeleccionado"></select>
				</div>
				<div>
					<button wicket:id="generarEquipos" class="btn-link">
							GENERAR EQUIPOS
					</button>
				</div>
			</td>
		</tr>	
		</table>	
	</form>
	</div>
</body>
</html>
